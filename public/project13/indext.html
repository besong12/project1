<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script>
            $(document).ready(function() {
           $.getJSON("https://aws.random.cat/meow").done(function(data){
    
                 $('#cat').html("<img style='width:200px;' src="+data.file+" alt='cat' >")
    
           });
              
           $.getJSON("https://random.dog/woof.json").done(function(data){
    
                 $('#dog').html("<img style='width:200px;' src="+data.url+" alt='dog' >")
    
           });

                  $.getJSON("https://randomfox.ca/floof").done(function(data){
    
                 $('#fox').html("<img style='width:200px;' src="+data.image+" alt='fox' >")
    
           });
              
            });
            
        </script>
        <style>
            
                form label {

                    margin-left: 5px;
                }

                label.error {
                    display: inline;

    </head>

                        <tr><td>Fox</td><td id="fox"></td></tr>
                        <tr><td>Dog</td><td id="dog"></td></tr>
                        <tr><td>Cat</td><td id="cat"></td></tr>
  
                    </table>
                            
                    </div>
                
        
            </div>
